<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AI Anti-Scam Options</title>
	<link rel="stylesheet" href="options.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="wrap">
		<header class="header">
			<img class="logo" src="../assets/icons/shield-safe.svg" alt="AI Anti-Scam" />
			<h1 class="title">AI Anti-Scam Settings</h1>
		</header>

		<section class="card">
			<h2>Backend</h2>
			<label class="field">
				<span class="label">API Base URL</span>
				<input type="url" id="apiBaseUrl" placeholder="http://localhost:5000" />
			</label>
		</section>

		<section class="card">
			<h2>Protection</h2>
			<label class="switch">
				<input type="checkbox" id="autoProtection" />
				<span>Enable Auto-Protection</span>
			</label>
		</section>

		<section class="card">
			<h2>Testing</h2>
			<label class="switch">
				<input type="checkbox" id="mockMode" />
				<span>Enable Mock Mode (no backend)</span>
			</label>
			<label class="switch" style="margin-top:8px">
				<input type="checkbox" id="forceDanger" />
				<span>Force Danger (for testing)</span>
			</label>
		</section>

		<section class="card">
			<h2>Whitelist Domains</h2>
			<div class="whitelist">
				<div class="add">
					<input type="text" id="wlDomain" placeholder="example.com" />
					<button id="btnAdd" class="btn">Add</button>
				</div>
				<ul id="wlList" class="list"></ul>
			</div>
		</section>

		<section class="actions">
			<button id="btnSave" class="btn primary">Save</button>
			<button id="btnReload" class="btn">Reload</button>
		</section>
	</div>

	<script src="../utils/constants.js"></script>
	<script src="options.js"></script>
</body>
</html>
